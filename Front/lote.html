
<html lang="br" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Lotes</title>
</head>

<body ng-controller="loteController">

    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-10">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Validade</th>
                            <th scope="col">Fabricante</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lote in lotes">
                            <td>{{lote.produto.nomeProduto}}</td>
                            <td>{{lote.quantidadeProduto}}</td>
                            <td>{{lote.validadeProduto | date:'dd-MM-yyyy'}}</td>
                             <td>{{lote.produto.fabricante}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-sm-4">
                <h3 class="titulo">{{titulo}}</h3>

                <form ng-submit="cadastrarLote(lote)">
                    <div class="form-group">
                        <select ng-model="lote.produto" ng-options="produto.nomeProduto + ' ' + produto.fabricante for produto in produtos">
                            <option value="">Selecione um produto</option>
                         </select>
                    </div>

                    <div class="form-group">
                            <label for="quantidadeProduto">Quantidade do Produto</label>
                            <input type="number" class="form-control" ng-model="lote.quantidadeProduto" id="quantidadeProduto" placeholder="Quantidade do Produto">
                        </div>

                        <div class="form-group">
                        <label for="nomeProduto">Validade do Produto</label>
                        <input type="date" class="form-control" ng-model="lote.validadeProduto" id="nomeProduto" placeholder="Validade do Produto">
                    </div>

                  

                    <button type="submit" class="btn btn-primary">Cadastrar</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="js/module.js"></script>
    <script src="js/services/produto.service.js"></script>
    <script src="js/controller/loteController.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
</body>

</html>
