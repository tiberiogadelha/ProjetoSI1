<!DOCTYPE html>
<html lang="br" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Icons -->
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <title>Mercado</title>
</head>

<body ng-controller="produtoController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-block">
                        <h3 class="card-title">{{titulo}}</h3>
                        <form class="form-horizontal" action="" method="post">
                            <fieldset>
                                <!-- Name input-->
                                <div class="form-group">
                                    <label class="col-12 control-label no-padding" for="name">Nome</label>

                                    <div class="col-12 no-padding">
                                        <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                    </div>
                                </div>

                                <!-- Email input-->
                                <div class="form-group">
                                    <label class="col-12 control-label no-padding" for="email">Your E-mail</label>

                                    <div class="col-12 no-padding">
                                        <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                    </div>
                                </div>

                                <!-- Form actions -->
                                <div class="form-group">
                                    <div class="col-12 widget-right no-padding">
                                        <button type="submit" class="btn btn-primary btn-md float-right">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card mb-4" id="listaProdutos">
                    <div class="card-block">
                        <h3 class="card-title">Recent Orders</h3>

                        <div class="dropdown card-title-btn-container">
                            <button class="btn btn-sm btn-subtle" type="button">
                                <em class="fa fa-list-ul"></em> View All</button>

                            <button class="btn btn-sm btn-subtle dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <em class="fa fa-cog"></em>
                            </button>

                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">
                                    <em class="fa fa-search mr-1"></em> More info</a>
                                <a class="dropdown-item" href="#">
                                    <em class="fa fa-thumb-tack mr-1"></em> Pin Window</a>
                                <a class="dropdown-item" href="#">
                                    <em class="fa fa-remove mr-1"></em> Close Window</a>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Order #</th>

                                        <th>Product</th>

                                        <th>Customer</th>

                                        <th>Status</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>0001</td>

                                        <td>Product Name 1</td>

                                        <td>Customer 1</td>

                                        <td>Complete</td>
                                    </tr>

                                    <tr>
                                        <td>0002</td>

                                        <td>Product Name 2</td>

                                        <td>Customer 2</td>

                                        <td>Complete</td>
                                    </tr>

                                    <tr>
                                        <td>0003</td>

                                        <td>Product Name 3</td>

                                        <td>Customer 3</td>

                                        <td>Processing</td>
                                    </tr>

                                    <tr>
                                        <td>0004</td>

                                        <td>Product Name 4</td>

                                        <td>Customer 4</td>

                                        <td>Pending</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Scripts Angular e outros Js
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <script src="js/module.js"></script>
    <script src="js/config/config.js"></script>
    <script src="js/controller/produtoController.js"></script>

    <!-- Bootstrap JavaScript
    ================================================== -->

    <script src="js/bootstrap/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="dist/js/bootstrap.min.js"></script>

    <script src="js/bootstrap/chart.min.js"></script>
    <script src="js/bootstrap/chart-data.js"></script>
    <script src="js/bootstrap/easypiechart.js"></script>
    <script src="js/bootstrap/easypiechart-data.js"></script>
    <script src="js/bootstrap/bootstrap-datepicker.js"></script>
    <script src="js/bootstrap/custom.js"></script>

</body>

</html>
